<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>🌐 Generate Your Answer By ZeroDay</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>

  <main class="maincont container h-100 d-flex flex-column justify-content-center align-items-center">
    <p class="fs-1 my-3">Generate your own <span class="landingTitle fs-1 fw-bold">ANSWER</span></p>
    <button type="button" class="mbtn my-3 btn btn-primary" id="genbtn">Generate</button>
    <textarea class="ta form-control" placeholder="The answer here" id="answerArea" readonly></textarea>
    <p class="fs-6 mt-1 mb-5"><span class="fs-6 fw-bold">Note:</span> Please ensure that all <span
        class="fw-bold text-decoration-underline" style="color:red;">variables</span> have distinct names. There is a 1 in 26 chance for two variables to share the same name.</p>

    <div id="adCont" class="my-2 w-100 d-flex justify-content-center align-items-center" style="cursor: pointer;height: 100px; background-color: white;" ><img id="adImg" class="img-fluid" style="height: 100px;" loading="lazy"></img></div>
    <p class="text-center">Made with ☕ by ZeroDay&copy;2024</p>
  </main>
  


  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
</body>

</html>
